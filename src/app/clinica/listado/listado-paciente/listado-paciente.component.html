<button type="button" class="btn btn-primary crear-paciente" routerLink="/crear-paciente">Crear Paciente</button>

<div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Cédula</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Correo</th>
          <th scope="col">Cita Médica</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        @for (item of pacientes; track $index) {
            <tr>
              <td>{{ $index + 1 }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.apellido }}</td>
              <td>{{ item.cedula }}</td>
              <td>{{ item.telefono }}</td>
              <td>{{ item.correo }}</td>
              <td>
                <button
                  class="btn btn-primary buttonCitaMedica"
                (click)="citaMedica(item)">
                  Cita Médica
                </button>
              </td>
              <td>
                <i routerLink="/editar-paciente" class="fa-solid fa-pencil"
                (click)="EditarPaciente(item)"></i>
              </td>
              <td>
                <i class="fa-solid fa-trash"
                (click)="EliminarPaciente(item)"></i>
              </td>
            </tr>

            }

      </tbody>
    </table>
</div>
